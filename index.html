<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Bezier4</h1>

    <span class="container">
      <div class="flex">
        <label>b(t)</label>
        <input
          type="range"
          id="range"
          min="0.00"
          max="1"
          step="0.01"
          value="0.01"
        />
      </div>
      <div class="flex">
        <label>speed</label>
        <input
          type="range"
          id="speed"
          min="0"
          max="250"
          step="0.01"
          value="65"
        />
      </div>
      <div class="flex">
        <label>Points</label>
        <input type="range" id="points" min="5" max="250" step="1" value="25" />
      </div>
      <div class="flex">
        <label>Guides</label>
        <input
          type="checkbox"
          id="guides"
          name="guides"
          value="false"
          checked
        />
      </div>
      <div class="flex">
        <label>autoplay</label>

        <input type="checkbox" id="autoplay" name="autoplay" checked />
      </div>
      <div class="flex">
        <label>handles</label>

        <input type="checkbox" id="handles" name="handles" />
      </div>
      <div class="flex">
        <label>line</label>

        <input type="checkbox" id="line" name="line" />
      </div>
      <!-- <label>dark</label>

      <input type="checkbox" id="dark" name="dark" /> -->

      <button id="reset">reset</button>
    </span>
    <canvas id="beziers"> </canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
